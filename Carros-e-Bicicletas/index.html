<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro e Bicicletas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <h1>Carros e Bicicletas</h1>
  <!-- cria um 'div' para agrupar os elementos e
    cria uma classe "item" para modificar apenas as 'div' dessa classe  -->
  <div class="item">
    <!-- o 'span' estÃ¡ sendo usado para modificar o texto na mesma linha -->
    <h2>Carro: <span>R$ 1999</span></h2>
    <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados</p>
    <a href="/">Comprar Carro</a>
  </div>

  <div class="item">
    <h2>Bicicleta: <span>R$ 199</span></h2>
    <p>Bicicleta modelo<span> 2050</span>, com <span>20km </span>rodados</p>
    <a href="/">Comprar Bicicleta</a>
  </div>
</body>

</html>
